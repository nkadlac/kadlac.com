---
layout: default
---

<!-- <article class="single"> -->

<header class="postHead header_img_stretched article_head">
  <div class="postHead__contain postSmall">

    <h1 class="postHead__title">{{page.title}}</h1>

      {% if page.subhead %}
        <h3 class="subhead">{{page.subhead}}</h3>
      {% endif %}

      <div class="meta">by {{site.author}} on {{ page.date | date: "%B %d, %Y" }}</div>
  </div>
</header>


<section class="postBody">
  <div class="postBody__contain">

    {{content}}

    {% if page.readmore %}
      <a href="{{page.readmore}}" class="button read-more-button">Read more</a>
    {% endif %}

    <!-- {% include share-buttons.html %} -->
  </div>
</section>
