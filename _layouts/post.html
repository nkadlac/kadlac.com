---
layout: default
---

<!-- <article class="single"> -->

<header class="article_head">
  <div class="contain small">

    <h1>{{page.title}}</h1>

      {% if page.subhead %}
        <h3 class="subhead">{{page.subhead}}</h3>
      {% endif %}

      <div class="meta">by {{site.author}} on {{ page.date | date: "%B %d, %Y" }}</div>


    
  </div>
</header>

<section class="article_body">

  {% if page.'top image' %}
  <div class="contain large">
      <div class="image">
        <img src="{{site.url}}/uploads/{{page.['top image']}}" alt="{{page[top image']}}" />
      </div>
  </div>
  {% endif %}

  <div class="contain small">

    {{content}}

    {% if page.readmore %}
      <a href="{{page.readmore}}" class="button read-more-button">Read more</a>
    {% endif %}

    {% include share-buttons.html %}
  </div>
</section>



<nav class="articles">
  
</nav>
