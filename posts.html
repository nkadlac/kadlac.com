---
title: Journal
layout: default
navigation_weight: 2
---

<header class="">
  <div class="contain">
    <h1>{{page.title}}</h1>

  </div>
</header>

<section class="article_body">

  <div class="contain">

    <ul>
    {% for post in site.posts %}
     <li>
       <a href="{{ post.url }}">{{ post.title }}</a>
       {{ post.date | date: "%d %B %Y" }}
     </li>
    {% endfor %}
    </ul>

  </div>
</section>
