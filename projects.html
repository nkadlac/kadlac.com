---
title: projects
layout: default
navigation_weight: 3
---

<header class="article_head">
  <div class="contain">

    <h1>{{page.title}}</h1>

      {% if page.subhead %}
        <h3 class="subhead">{{page.subhead}}</h3>
      {% endif %}

      <!-- <div class="meta">by {{site.author}} on {{ page.date | date: "%B %d, %Y" }}</div> -->
  </div>
</header>

<section class="article_body">
  <div class="contain">
    <ul>
      {% for post in site.projects %}
       <li>
         <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.date | date: "%d %B %Y" }}
       </li>
      {% endfor %}
    </ul>

  </div>
</section>
