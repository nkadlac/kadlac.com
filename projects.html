---
title: projects
layout: default
navigation_weight: 3
---

<header class="portHead">
  <div class="portHead__contain">
    <h1 class="portHead__title">The Work</h1>
    <h3 class="subhead">Some recent work that has been produced in the past 5 years.</h3>
  </div>
</header>

<section class="portBody">
  <div class="portBody__contain">

    <ul class="portBody__list">
      {% for post in site.projects %}
       <li class="portBody__project">
         <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.date | date: "%d %B %Y" }}
       </li>
      {% endfor %}
    </ul>

  </div>
</section>
