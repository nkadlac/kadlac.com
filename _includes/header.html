<header class="site-header" role="banner">

  <h1 class="site-title"><a href="{{ "/" | relative_url}}">{{ site.title | escape }}</a></h1>

  <ul class="nav">
    {% assign my_pages = site.pages | sort: "position" %}
      {% for p in my_pages %}
        {% if p.position %}
        <li>
          <a href="{{ p.url }}" {% if p.url == page.url %}class="selected"{% endif %}>
            {{ p.title }}
          </a>
        </li>
        {% endif %}
    {% endfor %}
  </ul>

</header>
